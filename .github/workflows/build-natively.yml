name: Build Natively Android App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3️⃣ Install dependencies
      - name: Install project dependencies
        run: npm install

      # 4️⃣ Install Natively CLI (if required)
      - name: Install Natively CLI
        run: npm install -g natively-cli

      # 5️⃣ Build Android release
      - name: Build Android app
        env:
          NATIVE_RELEASE_KEYSTORE: ${{ secrets.NATIVE_RELEASE_KEYSTORE }}
          NATIVE_KEY_ALIAS: ${{ secrets.NATIVE_KEY_ALIAS }}
          NATIVE_KEY_PASSWORD: ${{ secrets.NATIVE_KEY_PASSWORD }}
          NATIVE_STORE_PASSWORD: ${{ secrets.NATIVE_STORE_PASSWORD }}
        run: |
          natively build android --release \
            --keystore $NATIVE_RELEASE_KEYSTORE \
            --key-alias $NATIVE_KEY_ALIAS \
            --key-password $NATIVE_KEY_PASSWORD \
            --store-password $NATIVE_STORE_PASSWORD
